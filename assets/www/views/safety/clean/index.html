<div class="page-header">
	<h2>REGISTROS DE SEGURIDAD E HIGIENE</h2>
	<div style="text-align: center; background-color: #3a87ad;" id="Advice"><b></b></div>
</div>
<table id="noRecordsFound" class="table table-striped table-bordered"
	style="display: none;">
	<thead>
		<tr>
			<th>Sin reg√≠stros</th>
		</tr>
	</thead>
</table>
<div data-bind='visible: cleanMaster().length > 0'>
	<table class="table table-striped table-bordered hidden-phone visible-tablet visible-desktop" style="display: none;">
		<thead>
			<tr>
				<th>Id</th>
				<th>Fecha y Hora</th>				
				<th></th>
				<th>Sinc<i class="icon-refresh"></th>
			</tr>
		</thead>
		<tbody data-bind='foreach: cleanMaster'>
			<tr>
				<td data-bind="text: id"></td>
				<td data-bind="text: timestamp"></td>				
				
				<td>
					<div class="btn-group">
						<button class="btn btn-primary"
						data-bind="click: $root.editPestsMaster, id: id, uniqueName: true, visible: finished">
						<small>Editar</small>
						<button class="btn btn-info" type="button"
							data-bind="click: $root.detailPestsMaster, id: id, uniqueName: true">
							<small>Detalles</small>
						</button>
					</div>
				</td>
				<td>
					<div data-bind="visible: synchronized">				
					<i class="icon-ok"></i>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<table class="table table-striped table-bordered visible-phone hidden-tablet hidden-desktop" style="display: none;">
		<thead>
			<tr>
				<th>Id</th>
				<th>Datos</th>
				<th></th>
			</tr>
		</thead>
		<tbody data-bind='foreach: cleanMaster'>
			<tr>
				<td data-bind="text: id"></td>
				<td><b>Fecha y Hora</b></br><label data-bind="text: timestamp"></label>				
				<td>
					<div class="btn-group">
						<button class="btn btn-primary" type="button"
							data-bind="click: $root.editPestsMaster, id: id, uniqueName: true, visible: finished">
							<small>Editar</small>
						</button>
						<button class="btn btn-info" type="button"
							data-bind="click: $root.detailPestsMaster, id: id, uniqueName: true"
							data-reveal-id="modalContainer">
							<small>Detalles</small>
						</button>
					</div>
					<br />
					Sinc<i class="icon-refresh"></i><br />
					<div data-bind="visible: synchronized">				
					<i class="icon-ok"></i>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div data-bind='visible: cleanMaster().length > 0'><a href="#" id="sendAllEmail" class="btn btn-info">Enviar por @Email</a></div>
<br />

</div>
