<h2>Gráficas Mensuales</h2>

<div id="ChartDiv" style="width:100%; height:600px;"></div>

<table data-bind='visible: monthlyMasters().length > 0'	class="table table-striped table-bordered" style="display: none;">
	<thead>
		<tr>
			<th>Plagas</th>
			<th>Organismos Beneficos</th>
		</tr>
	</thead>
	</tbody>
		<tr>
			<td class="progress" width="50%"><div class="bar" style="width: 100%;"></div></td>
			<td class="progress" width="50%"><div class="bar bar-success" style="width: 100%;"></div></td>
		</tr>
	</tbody>
</table>

<table data-bind='visible: monthlyMasters().length > 0'	class="table table-striped table-bordered" style="display: none;">
	<thead>
		<tr>
			<th>Fecha del registro</th>
			<th>Promedio de Población de Plagas</th>			
			<th>Promedio de Población de Organismos Benéficos</th>			
		</tr>
	</thead>
	<tbody data-bind='foreach: monthlyMasters'>
		<tr>
			<td style="vertical-align: center;" width="33.3%"><span
				data-bind="text: timestamp"></span></td>		
			<td style="vertical-align: center;" width="33.3%"><span
				data-bind="text: averagePoblation"></span></td>				
			<td style="vertical-align: center;" width="33.3%"><span
				data-bind="text: averageAgencies"></span></td>					
		</tr>
	</tbody>
</table>
