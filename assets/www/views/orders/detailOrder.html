<h3>Pedido agregado</h3>
<h4>Fecha: <b id="date"></b></h4>
<p>Est√° tabla representa todos los productos que se han agregado al pedido</p>
<table id="noRecordsFound" class="table table-striped table-bordered"
    style="display: none;">
    <thead>
        <tr>
            <th>Sin pedidos</th>
        </tr>
    </thead>
</table>
 <table class="table table-striped" data-bind='visible: sells().length > 0'>
        <thead>
            <tr>
            	<th ># Venta</th>
                <th >Clave del Producto</th>
                <th >Cantidad</th>
                <th >Unidad</th>
                <th >Producto</th>
                <th >Precio</th>                
                <th >Subtotal</th>                
            </tr>
        </thead>
        <tbody data-bind='foreach: sells'>
            <tr>
                <td>
                    <label data-bind="text: id"></label>
                </td>
                <td>
                    <span data-bind="text: idProduct"></span>
                </td>
                <td>
                    <span data-bind='text: quantity'></span>
                </td>
                <td>
                    <span data-bind="text: unit"></span>
                </td>
                <td>
                    <span data-bind="text: nameProduct"></span>
                </td>
                <td>
                    <span data-bind='text: price'></span>
                </td>
                
                <td>
                    <strong><span data-bind="text: subtotal"></span></strong>
                </td>                
            </tr>
        </tbody>
    </table>
    <h3 data-bind="visible: totalSurcharge() > 0">Venta Total: <span data-bind='text: totalSurcharge().toFixed(2), valueUpdate: "afterkeydown"'></span></h3>
