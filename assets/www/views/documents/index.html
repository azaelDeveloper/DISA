<div class="page-header">
	<table>
		<th width="80%"><h2>Manuales</h2></th>
		<th width="20%"><button type="button" id="update" class="btn btn-primary">Actualizar</button></th>
	</table>
</div>

<table id="noRecordsFound" class="table table-striped table-bordered" style="display: none;">
	<thead>
		<tr>
			<th>Sin manuales</th>
		</tr>
	</thead>
</table>

	<table data-bind='visible: manualArray().length > 0' 
		class="table table-striped table-bordered" style="display: none;">
		<thead>
			<tr>
				<th>#</th>
				<th>Título</th>
				<th>Código</th>
				<th>Versión</th>
				<th>Vencimiento</th>
				<th>Descripción</th>
				<th></th>
			</tr>
		</thead>
		<tbody data-bind='foreach: manualArray'>
			<tr>
				<td data-bind="text: number"></td>
				<td data-bind="text: title"></td>
				<td data-bind="text: code"></td>
				<td data-bind="text: version"></td>
				<td data-bind="text: expiration"></td>
				<td data-bind="text: description"></td>
				<td>
					<div class="btn-group">
						<button class="btn btn-info" type="button"
							data-bind="click: $root.detailDocumentManual, id: id, uniqueName: true">
							<small>Visualizar</small>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

<script type="text/javascript" charset="utf-8"
	src="../../js/views/documents/documents.globalvariables.js"></script>

<script type="text/javascript" charset="utf-8"
	src="../../js/views/documents/index.functions.js"></script>

<script type="text/javascript" charset="utf-8"
	src="../../js/views/documents/index.bind.js"></script>

<script type="text/javascript" charset="utf-8"
	src="../../js/views/documents/index.init.js"></script>
